<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image</title>
    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/15e239e756.js" crossorigin="anonymous"></script>

    <!-- Link css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="container">
        <div class="background">
            <img src="images/image1.jpg" alt="image1">
            <img src="images/image2.jpg" alt="image2">
            <img src="images/image3.jpg" alt="image3">
            <img src="images/image4.jpg" alt="image4">
            <img src="images/image5.jpg" alt="image5">
        </div>
        
        <div class="slider-container">
            <div class="slider-container__slides">
                <div class="slide">
                    <img src="images/image5.jpg" alt="image5">
                </div>
                <div class="slide">
                    <img src="images/image1.jpg" alt="image1">
                </div>
                <div class="slide">
                    <img src="images/image2.jpg" alt="image2">
                </div>
                <div class="slide">
                    <img src="images/image3.jpg" alt="image3">
                </div>
                <div class="slide">
                    <img src="images/image4.jpg" alt="image4">
                </div>
                <div class="slide">
                    <img src="images/image5.jpg" alt="image5">
                </div>
                <div class="slide">
                    <img src="images/image1.jpg" alt="image1">
                </div>
            </div>

            <div class="slider-container__navigation">
                <button class="btn" id="pre"><i class="fas fa-chevron-left"></i></button>
                <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="slider-container__option-btn">
                <ul class="option-list">
                    <li class="option" index="0"></li>
                    <li class="option" index="1"></li>
                    <li class="option" index="2"></li>
                    <li class="option" index="3"></li>
                    <li class="option" index="4"></li>
                </ul>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
