<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image</title>
    
    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/15e239e756.js" crossorigin="anonymous"></script>

    <!-- Link css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="slider">
        <div class="slider__title">
            <h3>SLIDE IMAGES</h3>
        </div>
        <div class="slider__wrap-slides">
            <div class="slider__slides">
                <div class="slide" id="lastClone">
                    <img src="images/image7.jpg" alt="image7">
                </div>
                <div class="slide">
                    <img src="images/image1.jpg" alt="image1">
                </div>
                <div class="slide">
                    <img src="images/image2.jpg" alt="image2">
                </div>
                <div class="slide">
                    <img src="images/image3.jpg" alt="image3">
                </div>
                <div class="slide">
                    <img src="images/image4.jpg" alt="image4">
                </div>
                <div class="slide">
                    <img src="images/image5.jpg" alt="image5">
                </div>
                <div class="slide">
                    <img src="images/image6.jpg" alt="image6">
                </div>
                <div class="slide">
                    <img src="images/image7.jpg" alt="image7">
                </div>
                <div class="slide" id="firstClone">
                    <img src="images/image1.jpg" alt="image1">
                </div>
            </div>
            <div class="slider__navigation">
                <button class="btn-pre"><i class="fas fa-chevron-left"></i></button>
                <button class="btn-next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>  
    
    <script src="js/app.js"></script>
</body>
</html>
